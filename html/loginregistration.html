<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

     <!-- Login Modal -->
     <section>
        <div
          id="loginModal"
          class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden mx-4"
        >
          <div
            class="bg-white rounded-lg shadow-lg w-full max-w-5xl flex flex-col md:flex-row overflow-hidden relative"
          >
            <!-- Close Button -->
            <button
              id="closeLogin"
              class="absolute top-4 right-4 text-2xl text-gray-600 hover:text-[#FF1414]"
            >
              &times;
            </button>
  
            <!-- Left Side (Login Form) -->
            <div
              class="w-full md:w-1/2 p-10 md:p-12 flex flex-col justify-center"
            >
              <h2 class="text-3xl font-bold mb-2">WELCOME BACK</h2>
              <p class="text-gray-500 mb-8">
                Welcome back! Please enter your details.
              </p>
  
              <form class="space-y-6">
                <div>
                  <input
                    type="email"
                    placeholder="Enter your email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-[#FF1414]"
                  />
                </div>
  
                <div>
                  <input
                    type="password"
                    placeholder="********"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-[#FF1414]"
                  />
                </div>
  
                <div class="flex items-center justify-between text-sm">
                  <div class="flex items-center space-x-2">
                    <input
                      type="checkbox"
                      id="remember"
                      class="h-4 w-4 text-[#FF1414]"
                    />
                    <label for="remember" class="text-gray-600"
                      >Remember me</label
                    >
                  </div>
                  <a href="#" class="text-[#FF1414] hover:underline"
                    >Forgot password</a
                  >
                </div>
  
                <button
                  type="submit"
                  class="w-full bg-[#FF1414] hover:bg-[#e01010] text-white py-3 rounded-md transition duration-300"
                >
                  Sign in
                </button>
  
                <button
                  type="button"
                  class="w-full border border-gray-300 flex items-center justify-center py-3 rounded-md space-x-2 hover:bg-gray-100 transition duration-300"
                >
                  <img
                    src="https://img.icons8.com/color/48/000000/google-logo.png"
                    class="h-5 w-5"
                    alt="Google"
                  />
                  <span class="text-gray-700">Sign in with Google</span>
                </button>
  
                <p class="text-center text-sm text-gray-600">
                  Don't have an account?
                  <a href="#" class="text-[#FF1414] hover:underline"
                    >Sign up for free!</a
                  >
                </p>
              </form>
            </div>
  
            <!-- Right Side (Image) -->
            <div class="hidden md:block w-full md:w-1/2">
              <img
                src="/images/login-image.png"
                alt="Login Illustration"
                class="w-full h-full object-cover"
              />
            </div>
          </div>
        </div>
      </section>
  
      <!-- registration model -->
      <section class="">
        <!-- Popup Modal -->
        <div
          id="modal"
          class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
        >
          <div
            class="bg-white rounded-2xl shadow-2xl flex flex-col md:flex-row w-full max-w-4xl relative overflow-hidden"
          >
            <!-- Close Button -->
            <button
              id="closeModal"
              class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl"
            >
              âœ•
            </button>
  
            <!-- Left Side (Form) -->
            <div class="flex-1 p-8 flex flex-col justify-center">
              <h2 class="text-3xl font-bold mb-2 text-center md:text-left">
                Create Account
              </h2>
              <p class="text-gray-600 mb-6 text-center md:text-left">
                Please fill the form to register
              </p>
  
              <form class="space-y-4">
                <input
                  type="text"
                  placeholder="Full Name"
                  class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:border-red-500"
                />
                <input
                  type="email"
                  placeholder="Email"
                  class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:border-red-500"
                />
                <input
                  type="password"
                  placeholder="Password"
                  class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:border-red-500"
                />
                <input
                  type="password"
                  placeholder="Confirm Password"
                  class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:border-red-500"
                />
  
                <button
                  type="submit"
                  class="w-full bg-red-500 text-white py-3 rounded-lg hover:bg-red-600 transition-all"
                >
                  Sign Up
                </button>
              </form>
  
              <div class="flex items-center my-6">
                <hr class="flex-grow border-t border-gray-300" />
                <span class="mx-3 text-gray-400">OR</span>
                <hr class="flex-grow border-t border-gray-300" />
              </div>
  
              <button
                class="w-full flex items-center justify-center border border-gray-300 rounded-lg py-3 hover:bg-gray-100 transition-all"
              >
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                  alt="Google logo"
                  class="w-5 h-5 mr-2"
                />
                Sign up with Google
              </button>
  
              <p class="text-center text-sm text-gray-600 mt-4">
                Already have an account?
                <span class="text-red-500 cursor-pointer">Login</span>
              </p>
            </div>
  
            <!-- Right Side (Image) -->
            <div
              class="hidden md:flex flex-1 items-center justify-center bg-gray-100"
            >
              <img
                src="https://img.freepik.com/free-vector/basketball-player-concept-illustration_114360-6544.jpg?w=740&t=st=1714168001~exp=1714168601~hmac=6b1551d6a4a8d014ffbb2d50f8b9f5f19308cbf9c1609e03eb99a1b65aa93b09"
                alt="Basketball Illustration"
                class="w-3/4 h-auto object-contain"
              />
            </div>
          </div>
        </div>
      </section>

    <!-- nav -->
    <nav class="bg-transparent text-white text-sm relative">
        <div
          class="w-full flex items-center justify-between mx-auto py-8 px-8 md:px-16 relative"
        >
          <!-- Logo -->
          <div class="flex-shrink-0 z-20">
            <img
              src="/images/logo2.png"
              class="h-[3rem] w-[10rem]"
              alt="FITCROSS LOGO"
            />
          </div>

          <!-- Toggler for Mobile -->
          <div class="flex md:hidden z-20">
            <button
              id="toggleNavbar"
              type="button"
              class="inline-flex items-center justify-center p-2 w-10 h-10 text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>

          <!-- Navigation Links -->
          <div
            id="navbar-links"
            class="hidden flex-col md:flex md:flex-row md:items-center md:justify-center space-y-4 md:space-y-0 md:space-x-8 w-full md:w-auto bg-[#FF1414] md:bg-transparent absolute md:static left-0 mt-4 md:mt-0 p-4 md:p-0"
          >
            <ul class="flex flex-col md:flex-row text-center md:space-x-8">
              <li>
                <a
                  href="/html/index.html"
                  class="block py-2 px-4 text-white hover:text-[#FF1414] md:text-[19px]"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="/html/About.html"
                  class="block py-2 px-4 text-white hover:text-[#FF1414] md:text-[19px]"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="/html/Services.html"
                  class="block py-2 px-4 text-white hover:text-[#FF1414] md:text-[19px]"
                  >Services</a
                >
              </li>
              <li>
                <a
                  href="/html/Meals.html"
                  class="block py-2 px-4 text-white hover:text-[#FF1414] md:text-[19px]"
                  >Meals</a
                >
              </li>
            </ul>
          </div>

          <!-- login and registrations but -->
          <div class="hidden md:flex z-20">
            <!-- Login Button -->
            <button
              id="openLogin"
              class="bg-red-500 text-white px-6 py-3 rounded-full hover:bg-red-600 transition-all mr-3"
            >
              Login
            </button>

            <!-- Register Button -->
            <button
              id="openModal"
              class="bg-red-500 text-white px-6 py-3 rounded-full hover:bg-red-600 transition-all"
            >
              Register
            </button>
          </div>
        </div>
      </nav>

      <script src="/js/loginregistration.js"></script>
</body>
</html>
